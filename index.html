<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Game for Jyoti</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .quiz, .gift-game, .success {
      display: none;
    }
    .active {
      display: block;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .gifts {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    .gift {
      width: 80px;
      height: 80px;
      background: pink;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gift:hover {
      transform: scale(1.1);
    }
    .hidden-msg {
      display: none;
      font-size: 20px;
      margin-top: 20px;
    }
    #answersDisplay {
      margin-top: 20px;
      white-space: pre-line;
      background: #333;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>üéâ Let's Play Before the Surprise!</h1>

  <div class="quiz active">
    <p>1. What is Jyoti's favorite food?</p>
    <input type="text" id="q1" placeholder="Type here...">

    <p>2. What is Jyoti's favorite movie?</p>
    <input type="text" id="q2" placeholder="Any guess...">

    <p>3. Who loves Jyoti the most?</p>
    <input type="text" id="q3" placeholder="Hint: You üíô">

    <br><button onclick="checkQuiz()">Submit Quiz</button>
    <p id="quizResult"></p>
  </div>

  <div class="gift-game">
    <h2>üéÅ Find the real birthday surprise!</h2>
    <div class="gifts" id="giftsContainer"></div>
    <p class="hidden-msg" id="giftResult"></p>
  </div>

  <div class="success">
    <h2>üéâ You found it!</h2>
    <p>Here are your answers, Jyoti:</p>
    <div id="answersDisplay"></div>
    <button onclick="downloadAnswers()">üì• Download Answers</button>
    <p>Redirecting to your surprise in 10 seconds...</p>
  </div>

  <script>
    let userAnswers = {};

    function checkQuiz() {
      const q1 = document.getElementById("q1").value.trim();
      const q2 = document.getElementById("q2").value.trim();
      const q3 = document.getElementById("q3").value.trim();

      if (q1 && q2 && q3) {
        userAnswers = {
          "1. Favorite food": q1,
          "2. Favorite movie": q2,
          "3. Who loves you most": q3
        };
        document.querySelector(".quiz").classList.remove("active");
        startGiftGame();
      } else {
        document.getElementById("quizResult").textContent = "Please fill all questions ‚ù§Ô∏è";
      }
    }

    function startGiftGame() {
      document.querySelector(".gift-game").classList.add("active");
      const giftsContainer = document.getElementById("giftsContainer");
      const correctGift = Math.floor(Math.random() * 6);

      for (let i = 0; i < 6; i++) {
        const gift = document.createElement("div");
        gift.className = "gift";
        gift.textContent = "üéÅ";
        gift.onclick = () => {
          if (i === correctGift) {
            document.getElementById("giftResult").textContent = "Yay! You found the surprise!";
            document.getElementById("giftResult").style.display = "block";
            setTimeout(() => {
              document.querySelector(".gift-game").classList.remove("active");
              showAnswers();
            }, 1000);
          } else {
            document.getElementById("giftResult").textContent = "Nope! Try another gift üéÅ";
            document.getElementById("giftResult").style.display = "block";
          }
        };
        giftsContainer.appendChild(gift);
      }
    }

    function showAnswers() {
      const display = document.getElementById("answersDisplay");
      let text = '';
      for (const [q, a] of Object.entries(userAnswers)) {
        text += `${q}: ${a}\n`;
      }
      display.textContent = text;
      document.querySelector(".success").classList.add("active");

      setTimeout(() => {
        window.location.href = "index2.html"; // change to your actual birthday page
      }, 10000);
    }

    function downloadAnswers() {
      const text = Object.entries(userAnswers).map(([q, a]) => `${q}: ${a}`).join("\n");
      const blob = new Blob([text], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "jyoti_answers.txt";
      a.click();
    }
  </script>

</body>
</html>
